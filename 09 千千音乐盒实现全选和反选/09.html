<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #panel {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
            padding: 20px;
            margin: 100px auto;
        }

        .panel-footer {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="panel">
        <div class="panel-title">
            <h3>千千音乐盒</h3>
            <hr>
        </div>
        <div class="panel-content">
            <input type="checkbox">音乐1 <br>
            <input type="checkbox">音乐2 <br>
            <input type="checkbox">音乐3 <br>
            <input type="checkbox">音乐4 <br>
            <input type="checkbox">音乐5 <br>
            <input type="checkbox">音乐6 <br>
            <input type="checkbox">音乐7 <br>
            <input type="checkbox">音乐8 <br>
            <input type="checkbox">音乐9 <br>
        </div>
        <div class="panel-footer">
            <hr>
            <button id="allSelect">全选</button>
            <button id="cancelSelect">取消选中</button>
            <button id="reverseSelect">反选</button>
        </div>
    </div>

    <script>
        function $(id) {
            return typeof id === 'string' ? document.getElementById(id) : null;
        }
        // 1. 获取所有复选框
        var inputs = document.querySelectorAll('input');
        // inputs[0].checked = true;
        // 2. 全选
        $('allSelect').onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = true;
            }
        }
        // 3. 取消选中
        $('cancelSelect').onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = false;
            }
        }

        // 4. 反选
        $('reverseSelect').onclick = function () {
            for (let i = 0; i < inputs.length; i++) {
                inputs[i].checked = !inputs[i].checked;
                // if (inputs[i].checked) {
                //     inputs[i].checked = false;
                // } else {
                //     inputs[i].checked = true;
                // }
            }
        }
    </script>
</body>

</html>
