<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            display: flex;
            justify-content: start;
        }

        ul li {
            margin: 3px;
            height: 100px;
            border: 2px solid white;
        }

        a {
            display: inline-block;
            ;
        }

        .active {
            border-color: red;
        }
    </style>
</head>

<body>
    <img src="./images/tou01.jpg" id="bigImg" width="200px" alt="">
    <ul>
        <li class="active">
            <a href="#">
                <img src="images/tou01.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/tou02.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/tou03.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="#">
                <img src="images/tou04.jpg" alt="">
            </a>
        </li>


    </ul>
    <script>
        var bigImg = document.querySelector('#bigImg');
        var smallImgs = document.querySelectorAll('ul li a img');

        // 2.遍历集合 给每个img标签添加时间
        for (var i = 0; i < smallImgs.length; i++) {
            smallImgs[i].onmouseover = function () {

                // 3. 事件处理程序
                // 3.1在悬浮到每个li标签之前，先把所有的li标签的类名都置为空值
                for (var j = 0; j < smallImgs.length; j++) {
                    smallImgs[j].parentNode.parentNode.setAttribute('class', '');
                }

                //3.2修改大图的src属性值
                var smallImgsSrc = this.getAttribute('src');
                bigImg.setAttribute('src', smallImgsSrc);

                //3.3给鼠标悬浮的img标签的父标签添加类
                this.parentNode.parentNode.setAttribute('class', 'active');
            }
        }
    </script>
</body>

</html>
